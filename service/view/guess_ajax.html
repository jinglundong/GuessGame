{% if guesses %}
    <div class="col-xs-6 col-md-4 col-xs-offset-6 col-md-offset-4">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Previous Guess</th>
                <th>On the Spot</th>
                <th>Off Positioned</th>
            </tr>
        </thead>
        <tbody>
        {% for guess in guesses %}
            <tr>
                <td class="text-center">{{ guess.guess_num }}</td>
                <td class="text-center">{{ guess.aligned }}</td>
                <td class="text-center">{{ guess.not_aligned }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>
    {% if is_solved %}
    <script> 
        var game_solved_msg = "<h2 class=\"text-center\"> This game is solved. </h2>";
        $('#is-solved').html(game_solved_msg);
        $('#submit').prop('disabled', true);
    </script>
    {% endif %}
{% endif %}
