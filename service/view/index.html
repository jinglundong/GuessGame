{% for game in games %}
    <div class="row">
        Game:
        <a href="/game?game_id={{ game.game_id}}">
            {{ game.game_id }}
        </a>
    </div>
{% endfor %}
<div class="row">
    <form action="/new_game" method="post">
        <input type="submit" value="New Game">
    </form>
</div>
