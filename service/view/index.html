{% include 'view/header.html' %}

<body>

{% include 'view/jumbotron.html' %}

<div class="container">
    {% if games %}
        <div class="col-xs-6 col-md-4 col-xs-offset-6 col-md-offset-4">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th class="text-center">Unsolved Games</th>
                </tr>
            </thead>
            <tbody>
            {% for game in games%}
                <tr>
                    <td class="text-center">
                        <div class="row">
                            <a href="/game?game_id={{ game.game_id}}">
                                {{ game.game_id }}
                            </a>
                        </div>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        </div>
    {% endif %}
        <div class="col-xs-6 col-md-4 col-xs-offset-6 col-md-offset-4">
        <form action="/new_game" method="post">
            <input type="submit" value="New Game" class="center-block btn btn-primary">
        </form>
    </div>
</div>
</body>
